version: '3.8'

services:
  agrisage-api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - DATABASE_URL=sqlite:///data/agri.db
    volumes:
      - ./data:/app/data
      - ./services:/app/services
    depends_on:
      - agrisage-setup
    command: uvicorn services.api.app:app --host 0.0.0.0 --port 8000

  agrisage-setup:
    build: .
    volumes:
      - ./data:/app/data
      - ./services:/app/services
    command: >
      sh -c "
        python services/ingestion/etl_imd.py &&
        python services/rag/build_index.py
      "

  agrisage-frontend:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./frontend/pwa:/usr/share/nginx/html
    depends_on:
      - agrisage-api
